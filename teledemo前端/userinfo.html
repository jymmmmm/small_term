    <script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
 table.render({
                                elem: '#disasterPredictionTb',
                                url: 'http://localhost:10002/v1/userInfo',
                                page: true,
								toolbar: '#toolbarDemo',
								defaultToolbar: ['filter', 'exports', 'print'],
                                cols: [
                                    [
                                        //{type:'checkbox', fixed: 'left'},
                                        {
                                            field: 'id',
                                            title: 'ID',
                                            width: 350,
                                            sort: true,
                                            fixed: true
                                        }, {
                                            field: 'status',
                                            title: '状态',
                                            width: 180,
                                            sort: true,
                                            fixed: true,
											templet:function(d){
												if(d.status===0){
													return '<span>正常</sapn>'
												}else{
													if(d.status===1){
														return '<span>确诊</sapn>'
													}else{
													if(d.status===2){
														return '<span>密接</sapn>'
													}
													return '<span>次密接</sapn>'
												}
												}
											}
                                        }, {
                                            field: 'phoneNumber',
                                            title: '电话号码',
                                            width: 1000
                                        }
                                    ]
                                ]
                            });
  
});
